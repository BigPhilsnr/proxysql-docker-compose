version: "3"
services:
  mysql2:
    image: mysql:5.7.16
    ports:
      - 3308:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: dalongrong
      MYSQL_DATABASE: test
      MYSQL_USER: rong
      MYSQL_PASSWORD: demoapp
      TZ: Asia/Shanghai
  mysql:
    image: mysql:5.7.16
    ports:
      - 3306:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: dalongrong
      MYSQL_DATABASE: test
      MYSQL_USER: rong
      MYSQL_PASSWORD: demoapp
      TZ: Asia/Shanghai
